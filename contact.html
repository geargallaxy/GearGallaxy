    <!-- Custom JS for form handling -->
    <script>
        // Frontend validation & AJAX form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    
    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const orderDetails = document.getElementById('orderDetails').value.trim();

    // Reference response divs
    const formResponse = document.getElementById('formResponse');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Ensure error and success messages are initially hidden
    formResponse.style.display = 'none';
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';

    // Check if form fields are valid
    if (!name || !email || !orderDetails) {
        errorMessage.textContent = 'Please fill in all required fields.';
        formResponse.style.display = 'block'; // Ensure response section is visible
        errorMessage.style.display = 'block';
        return;
    }

    // AJAX request (using Fetch API) to submit the form
    fetch('php/submit_order.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ name, email, orderDetails })
    })
    .then(response => response.json())
    .then(data => {
        formResponse.style.display = 'block'; // Ensure response section is visible

        if (data.success) {
            // Show success message
            successMessage.textContent = 'Thank you! Your order has been placed successfully!';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            // Hide the contact form
            document.getElementById('orderForm').style.display = 'none';
        } else {
            // Show error message
            errorMessage.textContent = data.message || 'Something went wrong. Please try again.';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
    })
    .catch(error => {
        formResponse.style.display = 'block';
        errorMessage.textContent = 'Error submitting the form. Please try again later.';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    });
});
