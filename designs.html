      // Function to Render Gallery
      function renderGallery() {
        const gallery = document.getElementById("design-gallery");
        gallery.innerHTML = "";

        const imageList = getAllImages();
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const currentImages = imageList.slice(start, end);

        currentImages.forEach((image) => {
          const col = document.createElement("div");
          col.className = "col-12 col-sm-6 col-md-4 mb-4";
          col.innerHTML = `
            <div class="card">
                <img src="${designsFolder}${image}" class="card-img-top" alt="${image}">
            </div>`;
          gallery.appendChild(col);
        });
      }

      // Function to Render Pagination
      function renderPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const imageList = getAllImages();
        const totalPages = Math.ceil(imageList.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.className = `page-item ${i === currentPage ? "active" : ""}`;
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = i;
            renderGallery();
            renderPagination();
          });
          pagination.appendChild(li);
        }
      }

      // Load Gallery on Page Load
      window.onload = function () {
        renderGallery();
        renderPagination();
      };
    </script>
